<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный бизнес-ассистент PBA</title>
    <link rel="stylesheet" href="style2.css">
    <style>
        .main-content {
            display: flex;
            min-height: calc(100vh - (/* Adjust this value to match your header and footer heights */ 250px)); 
        }
        .left-section {
            width: 50%;
            padding: 20px;
            box-sizing: border-box;
            border: 1px solid #38147a; 
            display: flex;
            flex-direction: column;
            align-items: center; 
            text-align: center; 
        }
        .right-section {
            width: 50%;
            padding: 20px;
            box-sizing: border-box;
            border: 1px solid #38147a; 
            text-align: center; 
        }
        .left-section a { 
            display: block;
            margin-bottom: 10px;
            padding: 10px 20px;
            background-color: #38147a;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .left-section a:hover {
            background-color: #000000;
        }
        .section-title {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html">
                    <img src="logo2.png" alt="Логотип PBA">
                    PBA
                </a>
            </div>
            <nav>
                <div class="menu-toggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <ul>
                    <li><a href="index.html">Главная</a></li>
                    <li><a href="услуги.html">Отзывы</a></li>
                    <li><a href="о_нас.html">О нас</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main></main>
        <footer>
            <div class="feedback-form">
                <h3>Оставьте свой отзыв:</h3>
                <textarea id="feedback-text" rows="4" cols="50" placeholder="Напишите свой отзыв здесь..."></textarea>
                <button id="submit-feedback">Отправить</button>
                <div id="feedback-display">
                    <!-- Отзыв будет отображаться здесь -->
                </div>
            </div>
        </div>
    </footer><div class="feedback-item">  <!-- Обертка для отзыва (текст и видео) -->
        <p class="feedback-text">
           Ямал Охрана, Попов Алексей Михайлович, Руководитель
        </p>
        <video width="320" height="240" controls>
            <source src="отзыв.mp4" type="video/mp4">
            Ваш браузер не поддерживает тег video.
        </video>
    </div></footer>
    <script src="maisss.js"></script>
</body>
</html>
